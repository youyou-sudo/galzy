name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # 监听 main 分支提交

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 按需调整

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH


      - name: Build Docker image
        run: bun docker

      - name: Get version WEB
        id: get_web_version
        run: echo "VERSION_WEB=$(node -e \"console.log(require('./apps/web/package.json').version)\")" >> $GITHUB_ENV

      - name: Get version API
        id: get_api_version
        run: echo "VERSION_API=$(node -e \"console.log(require('./apps/api/package.json').version)\")" >> $GITHUB_ENV

      # 登录 GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Docker images for GHCR
        run: |
          docker tag mono-api:${VERSION} ghcr.io/${{ github.repository }}/mono-api:${VERSION}
          docker tag mono-web:${VERSION} ghcr.io/${{ github.repository }}/mono-web:${VERSION}


      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository }}/mono-api:${VERSION_API}
          docker push ghcr.io/${{ github.repository }}/mono-web:${VERSION_WEB}
